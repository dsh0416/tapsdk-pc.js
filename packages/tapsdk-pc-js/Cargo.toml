[package]
name = "tapsdk-pc-js"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Node.js bindings for TapTap PC SDK"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
tapsdk-pc.workspace = true
napi = { version = "3", default-features = false, features = ["napi4", "serde-json"] }
napi-derive = "3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
