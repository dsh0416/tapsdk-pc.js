name: Publish
permissions:
  id-token: write
  contents: write

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.name }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: tapsdk-pc-windows-x64
          - name: macOS (ARM64)
            os: macos-latest
            target: aarch64-apple-darwin
            artifact: tapsdk-pc-macos-arm64
          - name: macOS (x64)
            os: macos-latest
            target: x86_64-apple-darwin
            artifact: tapsdk-pc-macos-x64
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: tapsdk-pc-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build native module
        working-directory: packages/tapsdk-pc-js
        run: pnpm run build:native -- --target ${{ matrix.target }}

      - name: Build TypeScript
        working-directory: packages/tapsdk-pc-js
        run: pnpm run build:ts

      - name: Copy DLL (Windows only)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Copy-Item crates/tapsdk-pc-sys/sdk/taptap_api.dll packages/tapsdk-pc-js/

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: |
            packages/tapsdk-pc-js/dist/
            packages/tapsdk-pc-js/*.node
            packages/tapsdk-pc-js/taptap_api.dll
          if-no-files-found: warn
          retention-days: 7

  publish-crates:
    name: Publish to crates.io
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Publish tapsdk-pc-sys
        run: cargo publish -p tapsdk-pc-sys
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish tapsdk-pc
        run: cargo publish -p tapsdk-pc
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build, publish-crates]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Download Windows artifacts
        uses: actions/download-artifact@v7
        with:
          name: tapsdk-pc-windows-x64
          path: packages/tapsdk-pc-js/

      - name: Download macOS ARM64 artifacts
        uses: actions/download-artifact@v7
        with:
          name: tapsdk-pc-macos-arm64
          path: packages/tapsdk-pc-js/
        continue-on-error: true

      - name: Download macOS x64 artifacts
        uses: actions/download-artifact@v7
        with:
          name: tapsdk-pc-macos-x64
          path: packages/tapsdk-pc-js/
        continue-on-error: true

      - name: Download Linux artifacts
        uses: actions/download-artifact@v7
        with:
          name: tapsdk-pc-linux-x64
          path: packages/tapsdk-pc-js/
        continue-on-error: true

      - name: List artifacts
        working-directory: packages/tapsdk-pc-js
        run: ls -la

      - name: Publish to npm
        working-directory: packages/tapsdk-pc-js
        run: NODE_AUTH_TOKEN="" pnpm publish --access public --provenance --no-git-checks

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: TapTap PC SDK ${{ github.ref_name }}
          draft: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
