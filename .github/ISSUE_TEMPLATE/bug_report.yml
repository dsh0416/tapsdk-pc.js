name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Initialize TapSdk with '...'
        2. Call authorize()
        3. Poll runCallbacks()
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what happened instead...
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      options:
        - Windows 11
        - Windows 10
        - macOS (not supported)
        - Linux (not supported)
        - Other (please specify below)
    validations:
      required: true

  - type: input
    id: node_version
    attributes:
      label: Node.js Version
      description: Which version of Node.js are you using?
      placeholder: "e.g., 20.10.0, 22.0.0"
    validations:
      required: true

  - type: input
    id: package_version
    attributes:
      label: Package Version
      description: Which version of tapsdk-pc are you using?
      placeholder: "e.g., 0.1.0, main branch, commit abc1234"
    validations:
      required: true

  - type: input
    id: taptap_version
    attributes:
      label: TapTap Client Version
      description: Which version of the TapTap client are you running?
      placeholder: "e.g., 2.0.0"
    validations:
      required: false

  - type: dropdown
    id: environment
    attributes:
      label: Runtime Environment
      description: How are you running the SDK?
      options:
        - Node.js
        - Electron
        - NW.js
        - Other (please specify below)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Error Messages
      description: |
        Please include any relevant logs, error messages, or console output.
      render: shell
      placeholder: Paste logs here...

  - type: textarea
    id: code
    attributes:
      label: Minimal Reproduction Code
      description: If applicable, provide a minimal code sample that reproduces the issue.
      render: typescript
      placeholder: |
        import { TapSdk, EventId } from 'tapsdk-pc';

        const sdk = new TapSdk('...');
        // ...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or screen recordings about the problem here.
      placeholder: Any additional information...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to make sure this isn't a duplicate
          required: true
        - label: I have read the documentation
          required: true
        - label: I am using Windows (the only supported platform)
          required: true
